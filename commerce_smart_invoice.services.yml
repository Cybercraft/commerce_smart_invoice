services:
  commerce_smart_invoice_event_subscriber:
    class: '\Drupal\commerce_smart_invoice\EventSubscriber\InvoiceEventSubscriber'
    arguments: ['@entity_type.manager']
    tags:
      - { name: 'event_subscriber' }

  access_check.invoice_type.invoice_access:
    class: Drupal\commerce_smart_invoice\Access\InvoiceAccessCheck
    arguments: ['@entity.manager']
    tags:
      - { name: access_check, applies_to: _invoice_access_check }